<script type="text/javascript">
  RED.nodes.registerType('take', {
    category: 'fitting',
    color: '#CC8A7C',
    defaults: {
      name: { value : "" },
      maxBuffer : { value : 10, validate : RED.validators.number() }
    },
    inputs:1,
    outputs:1,
    icon: "tee.png",
    label: function() {
      return this.name || "take";
    }
  });
</script>

<script type="text/x-red" data-template-name="take">
<!-- Common to all funnel nodes -->
<div class="form-row">
  <label for="node-input-name"><i class="fa fa-tag"></i> name</label>
  <input type="text" id="node-input-name" placeholder="name">
</div>
<div class="form-row">
  <label for="node-input-maxBuffer"><i class="fa fa-suitcase"></i> maximum buffer</label>
  <input type="number" id="node-input-maxBuffer" placeholder="10">
</div>
</script>

<script type="text/x-red" data-help-name="take">
  <h1>Take grains</h1>
  <p>Take the specified number of grains from the beginning of the stream.

  a continuous loop.</p>
</script>
